<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartify India - Online Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles for skeumorphism theme */
        :root {
            --gradient-bg: linear-gradient(135deg, #a78bfa 0%, #fca5a5 100%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
        }

        .skeumorphic {
            background: white;
            box-shadow: 
                inset 1px 1px 0px rgba(255,255,255,0.9),
                inset -1px -1px 0px rgba(0,0,0,0.1),
                2px 2px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        /* Mobile-first responsive styles */
        .nav-container {
            width: 100%;
            padding: 0.5rem;
            overflow-x: auto;
        }

        .nav-links {
            font-size: 0.875rem;
        }

        .search-container {
            width: 100%;
            margin: 0.5rem 0;
        }

        .hero-text {
            font-size: 2rem;
            text-align: center;
        }

        .hero-image {
            width: 100%;
            max-width: 300px;
            margin: 1rem auto;
        }

        @media (max-width: 640px) {
            .nav-container {
                display: flex;
                flex-direction: column;
            }
            
            .search-container {
                order: -1;
            }
            
            .nav-links a {
                padding: 0.5rem;
            }
            
            .hero-section {
                padding: 1rem;
            }

            .cart-section {
                position: fixed;
                bottom: 1rem;
                right: 1rem;
                z-index: 50;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="skeumorphic mx-2 mt-2 p-2 flex flex-col sm:flex-row items-center justify-between">
        <div class="flex items-center space-x-4 mb-2 sm:mb-0">
            <img src="https://placehold.co/40x40" alt="Logo" class="w-8 h-8 rounded-full">
            <a href="#" class="text-sm font-semibold">HOME</a>
            <a href="#" class="text-sm font-semibold">SIGN IN</a>
        </div>
        
        <div class="w-full sm:flex-1 sm:mx-4">
            <div class="relative">
                <input type="text" placeholder="Search products..." class="w-full px-3 py-1.5 rounded-full bg-pink-50 focus:outline-none skeumorphic text-sm">
                <i class="bi bi-search absolute right-3 top-1/2 transform -translate-y-1/2 text-sm"></i>
            </div>
        </div>
        
        <div class="flex items-center space-x-4 mt-2 sm:mt-0">
            <a href="#" class="text-sm font-semibold">CONTACT</a>
            <div class="cart-section">
                <a href="#" class="text-sm font-semibold flex items-center bg-pink-100 px-3 py-1.5 rounded-full skeumorphic">
                    <span class="cart-icon">
                        <i class="bi bi-cart3"></i>
                    </span>
                    <span class="ml-1">CART</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-3 mt-8">
        <div class="hero-section flex flex-col sm:flex-row items-center justify-between">
            <div class="text-center sm:text-left mb-6 sm:mb-0">
                <h1 class="text-3xl sm:text-5xl font-bold mb-4 text-white drop-shadow-lg">
                    Welcome to<br>
                    CARTIFY<br>
                    INDIA.
                </h1>
                <button class="explore-btn bg-pink-500 text-white px-6 py-2 rounded-lg font-semibold skeumorphic hover:bg-pink-600 text-sm">
                    Explore Now
                </button>
            </div>
            
            <div class="hero-image w-full sm:w-1/2 px-4">
                <img src="https://images.unsplash.com/photo-1572584642822-6f8de0243c93?w=500" alt="Shopping Bags" class="w-full max-w-xs mx-auto transform rotate-6 skeumorphic p-3">
            </div>
        </div>

        <div class="mt-8 text-center max-w-sm mx-auto">
            <div class="skeumorphic p-4">
                <div class="mb-3">
                    <i class="bi bi-cart4 text-3xl text-pink-500"></i>
                </div>
                <h2 class="text-base font-semibold mb-2">Online Cartify Store</h2>
                <p class="text-xs text-gray-600 mb-3">
                    Shop premium products at the best prices.
                </p>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        const navToggle = () => {
            const nav = document.querySelector('nav');
            nav.classList.toggle('nav-open');
        };

        // Cart animation
        const cartIcon = document.querySelector('.cart-icon');
        cartIcon.addEventListener('click', (e) => {
            e.preventDefault();
            cartIcon.style.transform = 'scale(1.2)';
            setTimeout(() => cartIcon.style.transform = 'scale(1)', 200);
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
